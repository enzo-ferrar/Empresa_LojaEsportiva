<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loja Esportiva - Produtos para o Seu Desempenho</title>
        <link rel="stylesheet" href="css.css"/>
        <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Estilização do Body */
body {
    background-color: #f0f0f0;
    color: #333;
    font-size: 16px;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Cabeçalho */
header {
    background-color: #00509e;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 15px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 5px 10px;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #003b70;
    border-radius: 5px;
}

/* Estilização do Formulário de Contato */
main {
    padding: 40px 20px;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 100%;
    max-width: 600px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input, form textarea, form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    background-color: #00509e;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #003b70;
}

footer {
    background-color: #00509e;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: auto;
}
    </style>
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <h1>Loja Esportiva</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <ul>
                        </nav>
                        </header>
                        <main>
                            <form action="https://formsubmit.co/enzo_ferrari@estudante.sesisenai.org.br" method="post">

                                <label for="nome">Nome:</label><br>
                                <input type="text" id="nome" name="nome" required><br>

                                <label for="email">E-mail:</label><br>
                                <input type="email" id="email" name="email" required><br>

                                <label for="mensagem">Mensagem:</label><br>
                                <textarea id="mensagem" name="mensagem" required></textarea><br>
                                <button type="submit">Enviar</button>
                                
                                <input type="hidden" name="accessKey" value="042be0d3-84fa-4ae8-aaed-2434cda72cac">

                            </form>
                        </main>

                        <footer>
                            <p>&copy; 2024 Loja de Esportes. Todos os direitos reservados.</p>
                        </footer>
       </body>
 </html>
